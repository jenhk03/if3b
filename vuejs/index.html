<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" crossorigin="anonymous" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">
</head>
<body>
    <div id="app" class="container">
        <h2>{{ title }}</h2>
        <p>{{ description }}</p>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Tambah Data</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="nama" class="col-form-label">Nama:</label>
                      <input type="text" class="form-control" v-model="nama">
                    </div>
                    <div class="mb-3">
                      <label for="alamat" class="col-form-label">Alamat:</label>
                      <input type="text" class="form-control" v-model="alamat">
                    </div>
                    <div class="mb-3">
                        <label for="harga" class="col-form-label">Banyak Pesanan:</label>
                        <input type="text" class="form-control" v-model="banyak_pesanan">
                    </div>
                    <div class="mb-3">
                        <label for="tanggal_pesan" class="col-form-label">Tanggal Pemesanan:</label>
                        <input type="text" class="form-control" v-model="tanggal_pesan">
                    </div>
                    <div class="mb-3">
                        <label for="ucapan" class="col-form-label">Ucapan:</label>
                        <input type="text" class="form-control" v-model="ucapan">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button v-on:click="savePemesanan" type="button" class="btn btn-primary">Simpan</button>
                </div>
              </div>
            </div>
          </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th align="center">Nama</th>
                    <th align="center">Alamat</th>
                    <th align="center">Banyak Pesanan</th>
                    <th align="center">Tanggal Pemesanan</th>
                    <th align="center">Ucapan</th>
                    <th align="center">Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="data in dataMhs">
                    <td align="center">{{ data.nama }}</td>
                    <td align="center">{{ data.alamat }}</td>
                    <td align="center">{{ data.banyak_pesanan }}</td>
                    <td align="center">{{ data.tanggal_pesan }}</td>
                    <td align="center">{{ data.ucapan }}</td>
                    <td align="center"><button class="btn btn-danger" v-on:click="deletePemesanan(data._id)">Hapus</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://docs.vuejs.id/js/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
